<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato para dúvidas sobre cultivo de plantas em casa.">
    <title>Contato | Plantas em Casa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="canonical" href="https://exemplo.com/contato.html">
</head>
<body>
    <header>
        <h1>Plantas em Casa</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="dicas.html">Dicas</a></li>
                <li><a href="tipos.html">Tipos de Plantas</a></li>
                <li><a href="contato.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Fale Conosco</h2>
            <form id="contato-form" novalidate>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <span class="erro" id="erro-nome"></span>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span class="erro" id="erro-email"></span>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <span class="erro" id="erro-mensagem"></span>

                <button type="submit">Enviar</button>
                <span id="form-msg"></span>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Plantas em Casa | Imagens: Unsplash, Freepik, Pixabay</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
